<!DOCTYPE html>

<html lang="es">

	<head>
		<meta charset="utf-8" />
		<title>Dale Plei Store</title>
		<link type="text/css" href="css/bootstrap.css" rel="stylesheet">
		<link type="text/css" href="css/center_divs.css" rel="stylesheet">	
		
	</head>

	<body>
		<div class="col-md-11 col-lg-11 col-sm-11">
		<header class="col-md-12 col-lg-12">
			<div class="row">
				<div class="col-md-5 col-lg-5 col-sm-5">
					<img  src="img/dalePlei_logo2.png"/>
				</div>

				<div class="col-md-3 col-lg-3 hidden-xs col-sm-5">
					<div id="div70"></div>
					<img src="img/store_logo1.png"/>
				</div>
			</div>				
		</header>

		<nav class="col-md-12 col-lg-12">
			<div class="panel panel-default"> 
				<div class="container-fluid">
					<ul class="nav navbar-nav">
				        <li><a href="#">Comprar videos</a></li>
				        <li><a href="#">Ayuda</a></li>
				        <li><a href="#">Contacto</a></li>
					</ul>
				</div>
			</div>
		</nav>
		</div>

		<aside class="col-md-1 col-lg-1 col-sm-1">
			<div id="recuadro">
				<p> Nombre Usuario </p>
				<p> Panel de control </p>
				<small> [Cerrar sesion] </small>
			</div>
		</aside>



		<section id="obras">
			<a class="btn btn-default" id="btn-agregar" href="#" role="button" data-toggle="modal" data-target="#myModal">
				<div id="div-agregar">
				<span class="glyphicons glyphicon-plus gi-3x"></span>
				<p id="txt-agregar"> Agregar obra </p>
				</div>
			</a>
		</section>
		
		
		<!-- Acá se cargan las librerias de JavaScript -->
		<script src="js/jquery.js"></script>
 
    
		<script src="js/bootstrap.min.js"></script>
	
		<!-- Ventana Emergente para agregar el codigo -->

		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
			<div class="modal-content">
			  <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">Ingrese el codigo</h4>
			  </div>
			  <div class="modal-body">
				<input type="text" class="form-control" id="codigo" name="codigo" placeholder="#######">
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
				<button type="button" class="btn btn-primary">Cargar</button>
			  </div>
			</div>
		  </div>
		</div>


		<footer>
			<p> Dale Plei Store 2015 <p>
		</footer>

	</body>

</html>
